<div ng-include="'components/navbar/navbar.html'"></div>

<div class="row">
  <div class="panel panel-defaul">
    <ul class="list-group" id="book-list">
      <li class="list-group-item">
        <ul class="list-group">
          <li class="col-md-1">编辑</li>
          <li class="col-md-1">日期</li>
          <li class="col-md-1">Appid</li>
          <li class="col-md-1">书名</li>
          <li class="col-md-1">分类</li>
          <li class="col-md-1">音频</li>
          <li class="col-md-1">正文</li>
          <li class="col-md-1">封面</li>
          <li class="col-md-1">上传</li>
          <li class="col-md-1">问题</li>
          <li class="col-md-1">问题已修正</li> 
        </ul>
      </li>
      <li class="list-group-item" ng-repeat="book in books" style="height:50px">
        <ul class="books" ez-book>
          <li class="col-md-1">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></button>
            <button class="btn btn-success" style="display:none;"><span class="glyphicon glyphicon-ok"></span></button>
          </li>
          <input type="text" disabled="" value="{{book.date}}"/>
          <input type="text" disabled="" value="{{book.appid}}"/>
          <input type="text" disabled="" value="{{book.name}}"/>
          <input type="text" disabled="" value="{{book.classify}}"/>
          <input type="checkbox" disabled="" />
          <input type="checkbox" disabled="" />
          <input type="checkbox" disabled="" />
          <input type="checkbox" disabled="" />
          <input type="text" disabled="" value="{{book.matter}}"/>
          <input type="checkbox" disabled="" />
        </ul>
      </li>
    </ul>
  </div> 
    <button id="btn-add" class="btn btn-primary btn-lg" ac-add><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</button>
    <button id="btn-sure" class="btn btn-success btn-lg"  style="display:none" ac-sure><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
 
</div>
<input type="input" value="dafsdf" ng-model="nimei" />
<p>{{nimei}}</p>
