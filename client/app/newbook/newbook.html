<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	<h1>添加新书</h1>
	<form class="form-horizontal" role="form" name="newbook" ng-submit="addNewbook()" novalidate>
		<div class="form-group">
			<label for="bookname" class="col-sm-2 control-label">书名</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="bookname" ng-model="bookname" placeholder="请输入书名" required>
			</div>
			<div class="col-sm-2">
				<span ng-show="newbook.bookname.$error.required">书名是一定要填滴</span>
			</div>
		</div>
		<div class="form-group">
			<label for="classify" class="col-sm-2 control-label">分类</label>
			<div class="col-sm-8">
				<input type="text" class="form-control col-sm-8" name="classify" ng-model="classify" placeholder="请输入本书所属分类" required>
				
			</div>
			<div class="col-sm-2">
				<span ng-show="newbook.classify.$error.required">分类是必须要有滴</span>
			</div>
		</div>
		<div class="form-group">
			<label for="booklang" class="col-sm-2 control-label">书籍语种</label>
			<div class="col-sm-8">
			  <select name="" id="booklang" ng-model="booklang" class="form-control">
				<option value="hanyu">汉语</option>
				<option value="hayu">哈语</option>
				<option value="weiyu">维语</option>
			  </select>
			</div>
			
		</div>
		<div class="form-group">
			<label for="uploadaudio" class="col-sm-2 control-label">裁剪音频放入存储</label>
			<div class="col-sm-10">
				<input type="checkbox" ng-model="uploadaudio" name="uploadaudio">
			</div>
		</div>
		<div class="form-group">
			<label for="uploadcontent" class="col-sm-2 control-label">正文图片放入存储</label>
			<div class="col-sm-10"><input type="checkbox" id="uploadcontent" ng-model="uploadcontent"></div>
		</div>
		<div class="form-group">
			<label for="uploadcover" class="col-sm-2 control-label">封面放入存储</label>
			<div class="col-sm-10"><input type="checkbox" id="uploadcover" ng-model="uploadcover"></div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success" ng-disabled="newbook.bookname.$invalid||newbook.classify.$invalid" value="Submit">提交</button>
			</div>
		</div>		
	</form>
</div>
